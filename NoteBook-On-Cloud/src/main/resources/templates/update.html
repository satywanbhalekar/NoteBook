<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
    <section>
        <div class="container p-3">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header text-center fs-4">Update Page</div>
                        <div class="card-body">
                            <form id="updateForm" action="" method="post">
                                <div class="mb-3">
                                    <label>Enter Full Name</label> 
                                    <input type="text" name="name" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label>Enter Email</label> 
                                    <input type="text" name="email" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label>Enter Mobile Number</label> 
                                    <input type="number" name="mobileNo" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label>Enter Password</label> 
                                    <input type="password" name="password" class="form-control">
                                </div>
                                <button type="button" onclick="updateFormAction()" class="btn btn-primary col-md-12">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function updateFormAction() {
                var id = prompt("Enter User ID:");
                if (id) {
                    document.getElementById("updateForm").action = "UpdateUser/" + id;
                    document.getElementById("updateForm").submit();
                }
            }
        </script>
    </section>
</body>
</html>

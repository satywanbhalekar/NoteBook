<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Book Store</title>
    
  </head>
  <body>
   <section>
	    <div class="container my-5 col-md-8">
  		<table class="table  table-striped table-hover">
			 
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Subject Name</th>
      <th scope="col">Note</th>
      <th scope="col">Date and Time</th>
      <th scope="col">&nbsp; &nbsp; &nbsp; Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="b :${Note}">
      <td th:text="${b.id}"></td>
      <td th:text="${b.subjectname}"></td>
      <td th:text="${b.note}"></td>
      <td th:text="${b.date}"></td> 
      <td> 
      <a style="color:blue" th:href="@{/user/editnote/{id}(id=${b.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
      <a style="color:red" th:href="@{/user/deletenote/{id}(id=${b.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
      </td> 
      
    </tr>
   
  </tbody>
</table>
  </div>
	   
   </section>
   
  

  
   
   
   
  </body>
</html>
